<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Application Web - TP6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini-Application Web Avancée</h1>
    </header>

    <main>
        <section class="calculator">
            <h2>Calculatrice</h2>
            <form id="calcForm">
                <div class="form-group">
                    <label for="numA">Nombre A :</label>
                    <input type="number" id="numA" name="numA" required>
                </div>
                <div class="form-group">
                    <label for="numB">Nombre B :</label>
                    <input type="number" id="numB" name="numB" required>
                </div>
                <div class="form-group">
                    <label for="operation">Opération :</label>
                    <select id="operation" name="operation">
                        <option value="+">Addition (+)</option>
                        <option value="-">Soustraction (-)</option>
                        <option value="*">Multiplication (×)</option>
                        <option value="/">Division (÷)</option>
                    </select>
                </div>
                <button type="submit">Calculer</button>
                <p id="errorMsg" class="error"></p>
            </form>
        </section>

        <section class="history">
            <h2>Historique des opérations</h2>
            <div id="historyList" class="history-cards"></div>
        </section>
    </main>

    <footer>
        <p>TP6 - Mini-Application Web &copy; 2025</p>
        <p><a href="info.php">Voir page PHP</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
